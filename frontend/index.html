<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="5lhf65pa1iYzG_djS_zTLmw9uShB00s4WEGdtL-JBUU" />
  <title>Pokémon Vending Machine Finder</title>

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster plugin -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Pokémon Vending Machine Finder</h1>
    <div class="controls">
      <!-- removed search bar per your request -->
      <label>
        State:
        <select id="stateFilter" onchange="filterByState()">
          <option value="">All</option>
        </select>
      </label>
      <button id="nearbyBtn" onclick="findNearby()">Find Nearby</button>
    </div>
    <div id="locationCount" class="count">Loading…</div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
